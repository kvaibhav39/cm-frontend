name: NodeJS with Webpack

on:
  push:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm install
          npm run build
      - name: Push build to S3
        uses: sai-sharan/aws-s3-sync-action@master
        with:
          access_key: ${{ secrets.DEV_ACCESS_KEY }}
          secret_access_key: ${{ secrets.DEV_SECRET_ACCESS_KEY }}
          region: "ap-south-1"
          source: "dist"
          destination_bucket: ${{ secrets.DEV_DESTINATION_BUCKET }}
          exclude: ".git/*"
          delete: true
